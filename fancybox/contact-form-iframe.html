<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact form - iframe</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../layout.css" media="screen" /> 
</head>

<body style="margin: 0; background-color:#e1f1ff;">
	
	<div class="panel panel-primary resForm" style="border:none; box-shadow: none;">
					<div class="panel-heading" style="border-radius:0;">
						<div class="panel-title text-center"><h5>Questions about living at this residence?</h5>
							<h4><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> 778-376-2002</h4>
						</div>
				  </div>
					<div class="resFormImg"><img src="../img/call-centre.jpg" class="img-responsive" alt="call centre" style="border:none;"/></div>
				  <div class="panel-body">
					  <div class="form-group">
						<input type="text" class="form-control" id="firstName" placeholder="First Name">
					  </div>
					  <div class="form-group">
						<input type="text" class="form-control" id="lastName" placeholder="Last Name">
					  </div>
					  <div class="form-group">
						<input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
					  </div>
					  <div class="form-group">
						<input type="email" class="form-control" id="emailAddress" placeholder="Email">
					  </div>
					  <div class="form-group">
						<textarea class="form-control" id="questions" rows="3"></textarea>
					  </div>
					  <small>Do you wish to receive event invitations and other information about our services? *</small>
					  <div class="row">
					  <div class="col-xs-4">
					  <div class="form-group">
						<div class="radio">
						  <label>
							<input type="radio" name="blankRadio" id="formYes" value="Yes" aria-label="SignUpForm">
							Yes
						  </label>
						</div>
					  </div>
					  </div>
					  <div class="col-xs-8">
					  <div class="form-group">
						<div class="radio">
						  <label>
							<input type="radio" name="blankRadio" id="formNo" value="No" aria-label="SignUpForm">
							No
						  </label>
						</div>
					  </div>
					  </div>
					  </div>
					  
					  
					  
  <button type="submit" class="btn btn-warning">Submit</button>
				  </div>
				
				</div>

</body>
</html>
